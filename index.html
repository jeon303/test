<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memecoin Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Typography */
        body {
            font-family: 'Helvetica', sans-serif;
            color: #333;
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-weight: 300;
        }

        /* Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            z-index: 1000;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links a {
            display: block;
            text-decoration: none;
            padding: 0.5rem 1rem;
            color: #333;
        }

        /* Parallax Sections */
        .parallax-section {
            min-height: 100vh;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            padding: 3rem;
            text-align: center;
        }

        .parallax-section h1 {
            font-size: 5rem;
            color: #fff;
            margin-bottom: 1rem;
        }

        .parallax-section p {
            font-size: 1.25rem;
            color: #fff;
        }

        /* Parallax 1 */
        #parallax-1 {
            background-image: url("https://images.unsplash.com/photo-1629391633163-c77d38f44688?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwyMDgxMTd8MHwxfGFsbHwxfHx8fHx8fHx8fHwxNjA5MzIwMTR8fHxlbnwwfHx8fA&ixlib=rb-1.2.1&q=80&w=800");
        }

        /* Parallax 2 */
