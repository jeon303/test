<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Typography */
        body {
            font-family: 'Helvetica', sans-serif;
            color: #333;
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-weight: 300;
        }

        /* Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            z-index: 1000;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links a {
            display: block;
            text-decoration: none;
            padding: 0.5rem 1rem;
            color: #333;
        }

        /* Parallax Sections */
        .parallax-section {
            min-height: 100vh;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 3rem;
        }

        .parallax-section h1 {
            font-size: 5rem;
            text-align: center;
            color: #fff;
        }

        /* Parallax 1 */
        #parallax-1 {
            background-image: url("your-image-url-here");
        }

        /* Parallax 2 */
        #parallax-2 {
            background-image: url("your-image-url-here");
        }

        /* Parallax 3 */
        #parallax-3 {
            background-image: url("your-image-url-here");
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <h2 class="logo">Your Logo</h2>
        <ul class="nav-links">
            <li><a href="#parallax-1">Section 1</a></li>
            <li><a href="#parallax-2">Section 2</a></li>
            <li><a href="#parallax-3">Section 3</a></li>
        </ul>
    </nav>

    <!-- Parallax Sections -->
    <section id="parallax-1" class="parallax-section">
        <h1>Section 1</h1>
    </section>
    <section id="parallax-2" class="parallax-section">
        <h1>Section 2</h1>
    </section>
